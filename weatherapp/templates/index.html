<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <style>
        body{
          overflow: hidden;
        }
        #imageContainer{
          width: 80px;
          height: 80px;
        }
        #imageContainer img{
          height: 100%;
          width: 100%;
        }
        #desc{
          display: flex;
          align-items: center;
        }
      </style>
</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-warning" href="#">Selva Weather App</a>
        </div>
      </nav>
      <nav class="navbar bg-white">
        <div class="container-fluid justify-content-center" >
          <form method="post" class="d-flex" role="search" >
            {% csrf_token %}
            <input type="text" class="form-control me-2" name="city" placeholder="Enter the city.." aria-label="Search" required>
            <button class="btn btn-outline-dark" type="submit" >Search</button>
          </form>
        </div>
      </nav>

      <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
                {% if city is not None %}
                <h1>{{city | capfirst}}</h1>
                <div id = 'desc'><h3>Description: {{data.weather_description | capfirst}}</h1>
                    <div id = 'imageContainer'><img src = 'http://openweathermap.org/img/w/{{data.weather_icon}}.png'></div>
                    </div>
                    <h3>Temperature: {{data.weather_temperature}}C</h3>
                    <h3>Pressure: {{data.weather_pressure}}</h3>
                    <h3>Humidity: {{data.weather_humidity}}</h3>
                {% endif %}
        </div>
       
      </div>
    
</body>
</html>
